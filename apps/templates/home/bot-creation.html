{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}


<!-- Page content -->
<div class="container-fluid pt-4">
    <div class="row">
        <div class="col-xl-8 order-xl-1">
            <div class="card">
                <div class="card-body">
                    <form id="myForm">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="text-muted">RPA - Bot Creation</h2>
                            <div class="tlogo">
                                <img src="/static/assets/img/projectimg/logo-tanfeeth.svg" width="80%"
                                     alt="Image placeholder" class="tlogo">
                            </div>
                        </div>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-Department">Department</label>
                                        <select id="input-Department" class="form-control" name="Department"
                                                value="{{ request.user.Department }}">
                                            <option value="Default">- Select Department -</option>
                                            <option value="Business Analist">Business Analist</option>
                                            <option value="Information Technology">Information Technology</option>
                                            <option value="Development">Development</option>
                                            <option value="Production">Production</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-Businessunit">Business Unit</label>
                                        <select id="input-Businessunit" class="form-control" name="Business Unit"
                                                placeholder="{{ request.user.Businessunit }}">
                                            <option value="Default">- Select Business Unit -</option>
                                            <option value="Business Analist">Business Analist</option>
                                            <option value="Information Technology">Information Technology</option>
                                            <option value="Development">Development</option>
                                            <option value="Production">Production</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <hr class="my-4"/>

                    </form>

                </div>
            </div>
        </div>
    </div>
    {% include "includes/footer.html" %}

</div>

{% endblock content %}
