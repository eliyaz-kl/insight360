{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}


<!-- Page content -->
<div class="container-fluid pt-4">
    <div class="row">
        <div class="col-xl-8 order-xl-1">
            <div class="card">
                <div class="card-body">
                    <form id="myForm">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="text-muted">RPA - Initial Process Assessment Form (IPA)</h2>
                            <div class="tlogo">
                                <img src="/static/assets/img/projectimg/logo-tanfeeth.svg" width="80%"
                                     alt="Image placeholder" class="tlogo">
                            </div>
                        </div>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-Department">Department</label>
                                        <select id="input-Department" class="form-control" name="Department"
                                                value="{{ request.user.Department }}">
                                            <option value="Default">- Select Department -</option>
                                            <option value="Business Analist">Business Analist</option>
                                            <option value="Information Technology">Information Technology</option>
                                            <option value="Development">Development</option>
                                            <option value="Production">Production</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-Businessunit">Business Unit</label>
                                        <select id="input-Businessunit" class="form-control" name="Business Unit"
                                                placeholder="{{ request.user.Businessunit }}">
                                            <option value="Default">- Select Business Unit -</option>
                                            <option value="Business Analist">Business Analist</option>
                                            <option value="Information Technology">Information Technology</option>
                                            <option value="Development">Development</option>
                                            <option value="Production">Production</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-process-name">Project Name</label>
                                        <input type="text" id="input-process-name" class="form-control"
                                               placeholder="Process Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-process-owner">Process
                                            Owner</label>
                                        <input type="text" id="input-process-owner" class="form-control"
                                               placeholder="Process Owner">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-spoc">Point of Contact (SPOC) -
                                            Operations Team</label>
                                        <input type="text" id="input-spoc" class="form-control"
                                               placeholder="Point of Contact">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-department-head">Department
                                            Head</label>
                                        <input type="text" id="input-department-head" class="form-control"
                                               placeholder="Department Head">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-fte">Current Total FTE's (Full Time
                                            Employees)</label>
                                        <input type="number" id="input-fte" class="form-control"
                                               placeholder="Full Time Employees">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-submitter">IPA Submitted
                                            By:</label>
                                        <input type="text" id="input-submitter" class="form-control"
                                               placeholder="Your Full name">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <hr class="my-4"/>
                        <!-- Process volume details -->
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-daily-volume">Daily Average
                                            Volume</label>
                                        <input type="number" id="input-daily-volume" class="form-control"
                                               placeholder="Average Volume (Number)">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-pending-cases">Pending
                                            Cases</label>
                                        <input type="number" id="input-pending-cases" class="form-control"
                                               placeholder="Pending Cases (Number)">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-applications-used">Applications
                                            Used</label>
                                        <input type="text" id="input-applications-used" class="form-control"
                                               placeholder="Applications Used">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-similar-id">Similar ID (Application
                                            access for BOT ID)</label>
                                        <input type="text" id="input-similar-id" class="form-control"
                                               placeholder="BXXXXXXX">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-sla">SLA</label>
                                        <input type="text" id="input-sla" class="form-control"
                                               placeholder="SLA (24:00 Format)">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-tat">TAT</label>
                                        <input type="text" id="input-tat" class="form-control"
                                               placeholder="TAT (In Minutes)">
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group m-0">
                                        <h4>Reason for automation</h4>
                                        <div class="automation-reason">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="reasonbox" for="costcutting"><input type="checkbox"
                                                                                                      id="costcutting"
                                                                                                      name="costcutting"
                                                                                                      value="costcutting"/>
                                                        Cost Cutting</label>
                                                    <label class="reasonbox" for="accuracy"><input type="checkbox"
                                                                                                   id="accuracy"
                                                                                                   name="accuracy"
                                                                                                   value="accuracy"/>
                                                        Accuracy</label>
                                                    <label class="reasonbox" for="meetsla"><input type="checkbox"
                                                                                                  id="meetsla"
                                                                                                  name="meetsla"
                                                                                                  value="meetsla"/> Meet
                                                        SLA</label>
                                                    <label class="reasonbox" for="regulatory"><input type="checkbox"
                                                                                                     id="regulatory"
                                                                                                     name="regulatory"
                                                                                                     value="regulatory"/>
                                                        Regulatory</label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="reasonbox" for="compliance"><input type="checkbox"
                                                                                                     id="compliance"
                                                                                                     name="compliance"
                                                                                                     value="compliance"/>
                                                        Compliance</label>
                                                    <label class="reasonbox" for="avoiderrors"><input type="checkbox"
                                                                                                      id="avoiderrors"
                                                                                                      name="avoiderrors"
                                                                                                      value="avoiderrors"/>
                                                        Avoid Human Errors</label>
                                                    <label class="reasonbox" for="digitization"><input type="checkbox"
                                                                                                       id="digitization"
                                                                                                       name="digitization"
                                                                                                       value="digitization"/>
                                                        Digitization</label>
                                                    <label class="reasonbox" for="otherreason"><input type="checkbox"
                                                                                                      id="otherreason"
                                                                                                      name="otherreason"
                                                                                                      value="otherreason"/>
                                                        Other</label>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="form-group" id="specificreason">
                                                        <label class="form-control-label">Specify Reason for
                                                            Automation</label>
                                                        <textarea rows="3" class="form-control"
                                                                  placeholder="Detailed reason for digitizing the process"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Description -->
                        <div class="pl-lg-4">
                            <div class="form-group">
                                <label class="form-control-label">Process Description</label>
                                <textarea rows="4" class="form-control"
                                          placeholder="Detailed description about the process"></textarea>
                            </div>
                        </div>
                        <div class="pl-lg-4">
                            <div class="form-group">
                                <label class="form-control-label">Outgoing Financial Transaction Involved?</label>
                                <textarea rows="4" class="form-control"
                                          placeholder="If yes, Please describe the type of transaction"></textarea>
                            </div>
                        </div>
                        <div class="pl-lg-4">
                            <div class="form-group">
                                <label class="form-control-label d-block pb-3">Kindly upload consolidated logs for the
                                    last 3 months.</label>
                                <input type="file" name="file" id="file" class="inputfile"
                                       data-multiple-caption="{count} files selected" multiple/>
                                <label for="file">
                                    <i class="ni ni-folder-17 text-white"></i>
                                    <span>Choose files...</span>
                                </label>
                            </div>
                        </div>
                        <div class="pl-lg-4">
                            <button class="btn btn-submit">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}

<script>
    $('#specificreason').hide();
    $('#otherreason').change(function(){
        if($(this).is(':checked')) {
            $('#specificreason').show();
        } else {
            $('#specificreason').hide();
        }
    });
    window.onload = function() {
        var inputs = document.querySelectorAll( '.inputfile' );
        Array.prototype.forEach.call( inputs, function( input )
        {
            var label	 = input.nextElementSibling,
                labelVal = label.innerHTML;

            input.addEventListener( 'change', function( e )
            {
                var fileName = '';
                if( this.files && this.files.length > 1 )
                    fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
                else
                    fileName = e.target.value.split( '\\' ).pop();
                if( fileName )
                    label.querySelector( 'span' ).innerHTML = fileName;
                else
                    label.innerHTML = labelVal;
            });
        });
    }
</script>

{% endblock javascripts %}
